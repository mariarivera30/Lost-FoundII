
<ion-view title="{{'comment_navTitle'|translate}}" left-buttons="leftButtons">

    <ion-content has-header="true" padding="true">

        <div class="card" ng-repeat = "comment in comments">
            <div class="item item-divider">
                {{comment.email}}
            </div>
            <div class="item item-text-wrap">
                {{comment.usercomment}}
            </div>

        </div>


        <h6 translate= "Email"></h6>
        <label class="item item-input">
            <input type="text" placeholder={{'Email'|translate}} ng-model="objectComment.email">
        </label>
        <p><h></h></p>
        <h6 translate="Leave_Comment"></h6>
        <label class="item item-input item-stacked-label">
            <span class="input-label"></span>
            <textarea class="checkforms" placeholder= {{'comment_placeholder'|translate}} rows="8" cols="10" ng-model="objectComment.usercomment" ng-pattern="pattern.field"></textarea>
        </label>
        <p><h></h></p>
        <button class="button button-stable" ui-sref = 'main.home' ng-click="getCommentObject(objectComment)">
            <div translate="Post"></div>
        </button>

    </ion-content>

</ion-view>
