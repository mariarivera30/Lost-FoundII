<ion-view title="{{'myItem_navTitle'|translate}}" left-buttons="leftButtons">

    <ion-content has-header="true" padding="true">

        <div class="list">

            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder={{'Search'|translate}}>
                </label>
                <select width="100" style="width: 100px" >
                    <option selected >All</option>
                    option>Bags</option>
                    <option>Books</option>
                    <option>Clothes</option>
                    <option>Electronics</option>
                    <option>Tools</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="list" ng-repeat="item in myItems">

            <a class="item item-thumbnail-left" ui-sref="main.specificmyitems({item:item.itemid})">
                <img ng-src=http://136.145.116.235:3000/{{item.itempicture}}>
                <h2><span translate="Item:"></span> {{item.itemname}}</h2>
                <p><span translate="Name:"></span> {{item.firstname}}</p>
                <p><span translate="Location:"></span> {{item.location}}</p>
                <p><span translate="Category:"></span> {{item.categry}}</p>
                <p><span translate="Satus:"></span> {{item.status}}</p>
                <p>{{item.views}}</p>
            </a>
        </div>



    </ion-content>

</ion-view>
