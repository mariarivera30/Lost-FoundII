<ion-view title="{{navTitle}}" left-buttons="leftButtons">

    <ion-content has-header="true" padding="true">

        <div class="list">

            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Search">
                </label>
                <select width="100" style="width: 100px" >
                    <option selected >All</option>
                    <option ng-repeat = "category in categories" >{{category.name}}</option>
                </select>
            </div>
        </div>
        <div class="list" ng-repeat="item in itemspre">

            <a class="item item-thumbnail-left" ui-sref="main.specificmyitems">
                <img src={{item.imageurl}}>
                <h2>Item:{{item.itemname}}</h2>
                <p>Name:{{item.name}}</p>
                <p>Last Seen:{{item.location}}</p>
                <p>Satus:{{item.status}}</p>
                <p>{{item.views}}</p>
            </a>
        </div>



    </ion-content>

</ion-view>
