<ion-view title="{{'report_navTitle'|translate}}" left-buttons="leftButtons" right-buttons="rightButtons">

    <ion-content has-header="true" padding="true">
        <div class="list">

            <label class="item item-input">
                <span class="input-label" translate="Item:">Item:</span>
                <input type="text">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    <span translate="select_category">Select a category of the item:</span>
                </div>
                <select>
                    <option selected >All</option>
                    <option ng-repeat = "category in categories" >{{category.name}}</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    <span translate="item_status">Item Status:</span>
                </div>
                <select>
                    <option><span translate="Lost">Lost</span></option>
                    <option><span translate="Found">Found</span></option>
                </select>
            </label>

        </div>
        <label class="item item-input item-stacked-label">
            <span class="input-label" translate="item_description">Provide a brief description of the item</span>

            <textarea placeholder={{'w_item_description'|translate}} rows="8" cols="10">
            </textarea>
        </label>

        <p><h></h></p>

        <label>
            <div class="entrybuttons">
                <p> <button class="button button-stable icon-right ion-image"
                            ng-click = "getPicture()"><span translate="Upload">Upload</span></button>

                    <button class="button button-stable icon-right ion-camera"
                            ng-click = "takePicture()"><span translate="Take">Take</span></button></p>
            </div>
        </label>
        <p><h5 translate="cont_disp">Select contact information to be displayed:</h5></p>
        <label>
            <ul  class="list">
                <label>
                    <li class="item item-toggle">
                        <span translate="Email"> </span>
                        <label class="toggle toggle-dark">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </label>

                <p></p>

                <label>

                    <li class="item item-toggle">
                        <span translate="First_Name"> </span>
                        <label class="toggle toggle-dark">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </label>

                <p></p>

                <label>
                    <li class="item item-toggle">
                        <span translate="Phone"></span>
                        <label class="toggle toggle-dark">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </label>

        </label>
        </ul>

        <p></p>
        <p><h5 translate="send_email">Send email everytime user comments:</h5></p>
        <label>
            <ul  class="list">

                <li class="item item-toggle">
                    <span translate="comment_update">Comment update emails</span>
                    <label class="toggle toggle-dark">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </label>
        <p></p>
        <p><button class="button icon-right ion-star button-stable">
            <span translate="Preview">Preview</span></button></p>

    </ion-content>

</ion-view>
