<div ng-if="$rootScope.loggedInUser">You're admin.
<div ng-Controller="adminCommentController as commentCtrl">
<div ng-Controller="languageController">
<div id = "AdminSearch">
   <div class="col-xs-6 col-md-10">
              
                 <input type="text" class="form-control" placeholder={{vm.translations.SEARCH}} id="searchBarUsers">
             </div>
 
              
   <div id ="searchUser">                        
        <a href="#" id ="SearchBtn" class="btn btn-primary" role="button" >{{vm.translations.SEARCH}}</a> 
        
      </div> 
</div>


<div class="panel panel-default">
  <!-- Default panel contents -->
  <div id = "headingUserList" class="panel-heading"> 

   <div class="col-xs-6 col-md-8">    
   <h4 align = "left"> <strong>{{vm.translations.COMMENTS}}</strong></h4>

</div>
              
        <a href="#" id ="BlockBtn" class="btn btn-primary" role="button" ng-click ="commentCtrl.getSelectedForBlock()">{{vm.translations.BLOCK}} </a> 
        <a href="#" id ="UnblockBtn" class="btn btn-primary" role="button" ng-click ="commentCtrl.getSelectedForUNBlock()">{{vm.translations.UNBLOCK}}</a> 

  </div>
  <!-- <div class="panel-body">
    <p></p>
  </div> -->
 
  <!-- Table -->
  <table class="table">
        <thead>
          <tr>
            <th><center>{{vm.translations.SELECT}}</center></th>
            <th><center>{{vm.translations.COMMENT}}</center></th>
            <th><center>{{vm.translations.EMAIL}}</center></th>
          </tr>
        </thead>
        <tbody ng-repeat="comment in commentCtrl.comments">
          <tr>
            <td><input type="checkbox" name="users" value=" " ng-model="comment.Selected"></td>
            <td>{{comment.usercomment}}</td>
            <td>{{comment.email}}</td>
          </tr>
          
        </tbody>
      </table>
</div>

</div>
</div>
</div>
