
<div ng-controller="lostController as lostCtrl">
<div class="form-group row"ng-controller="languageController">
   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     
      <form class="navbar-form navbar-right" role="search">

        
        <div class="input-group" ng-controller="categoryController as categoryCtrl">
      <div class="input-group-btn" >
        
         
           <button type="button" ng-click="lostCtrl.setItems(searchLostItem)" class="btn btn-primary">Search</button>

      </div><!-- /btn-group -->
    
      <input type="text" class="form-control" placeholder="{{vm.translations.SEARCH}}" ng-model="searchLostItem">
     
  
<!-- /input-group -->
      </form>
  
       </div>
       <div id="reportlostbutton" >

        <a ui-sref="form.reportitem({itemStatus:'Lost'})" ng-click="gotoTop()" class="btn btn-block btn-info">

     {{vm.translations.REPORTLOST}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
</div>

<div id="list" > 

<ul class="list-group">
  <li class="list-group-item" ng-repeat="lostitem in lostCtrl.lostItems" >
    <div class="row">
  <div class="col-xs-6 col-md-4"><div class="itemimg"><img ng-src="{{lostitem.itempicture}}"  ui-sref="form.viewitem({ item:lostitem.itemid})"height="200" width="200"> </div></div>
  <div class="col-xs-6 col-md-4"><h2 ><CENTER>{{lostitem.itemstatus}}</CENTER></h2><h4><CENTER> {{vm.translations.ITEMID}} {{lostitem.itemid}}</CENTER></h4><h4><CENTER>{{vm.translations.CATEGORY}}: {{lostitem.category}}</CENTER></h4><h4><CENTER>{{lostitem.locationitem}}</CENTER></h4><h4><center> {{vm.translations.SEENBY}}: {{lostitem.itemviews}}</center></h4>
 </div>
  <div class="col-xs-6 col-md-4">  
 

 <div class="thumbs ">
   
  <h3 ><center>{{lostitem.itemname}}</center></h3>
 
 <center>

 <button type="down" class="btn btn-large center" ng-click="lostCtrl.thumbsdownfunction(lostitem.itemid)"><span class="glyphicon glyphicon-thumbs-down custom"></span> </button></center></div>
 </div>
</div>

  
  </li>
   
  

</ul>
</div>
</div>
