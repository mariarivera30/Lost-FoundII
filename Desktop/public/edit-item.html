<div  ng-controller = "editItemController as editCtrl">
<div ng-controller="languageController "  >
<div class="thumbnail">
    <img ng-src="{{editCtrl.item.itempicture}}"></div>
 <input type="file" file-model="editCtrl.item.newFile"/>



<div class="container" >
    <div class="row">
        <div class="col-md-7">
            <div class="centre">
            <div class="well well-sm">

                <form>
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                {{vm.translations.ITEM}}</label>
                            <input type="text" class="form-control" id="name" value = "{{editCtrl.item.itemname}}" ng-model="editCtrl.item.itemname" placeholder="{{vm.translations.WHATIS}}" required="require">
                             <label for="nameUser">
                                {{vm.translations.FIRSTNAME}}</label>
                            <input type="text" class="form-control" id="nameUser1" value = "{{editCtrl.item.firstname}}" ng-model="editCtrl.item.firstname" placeholder="{{vm.translations.FIRSTNAME}}" required="require">
                             <label for="lastUser">
                                {{vm.translations.LASTNAME}}</label>
                            <input type="text" class="form-control" id="lastUser" value = "{{editCtrl.item.lastname}}" ng-model="editCtrl.item.lasttname" placeholder="{{vm.translations.LASTNAME}}" required="require">
                             <label for="phone">
                                {{vm.translations.PHONENUM}}</label>
                            <input type="text" class="form-control" id="phone" value = "{{editCtrl.item.phonenum}}" ng-model="editCtrl.item.phone" placeholder="787-655-5678" required="require">
                        </div>
                        <div class="form-group">
                            <label for="location">
                                {{vm.translations.LOCATION}}</label>
                            <div class="input-group">
                                
                                </span>
                                <input type="input" class="form-control" id="location" value = "{{editCtrl.item.locationitem}" ng-model="editCtrl.item.locationitem"placeholder=" {{vm.translations.PLACE}} " required="require">
                                  <label for="City">
                                {{vm.translations.CITY}}</label>
                                 <input type="input" class="form-control" id="city" value = "{{editCtrl.item.city}}" ng-model="editCtrl.item.city"placeholder=" {{vm.translations.CITY}} " ></div>
                        </div>
                           
                        </div>
                    <div class="col-md-6">
                        <div class="form-group">
                             <div class="form-group">
                                <label for="subject">
                                    {{vm.translations.CATEGORY}}</label>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    
                         <option selected value = "{{editCtrl.item.category}}" ng-model="editCtrl.item.category">{{vm.translations.ALL}}</option>
                         <option>Date</option>
                         <optgroup label = "Category">
                           <option>Electronic</option>
                           <option>Books</option>
                           <option>Bags</option>
                           <option>Personal</option>
                           <option>Clothes</option>
                           <option>Other</option>
                         </optgroup>
                         <option>Building</option>
                         <option>ItemId</option>
                       </select></button>
                          
                            </div>
                            <label for="name">
                                {{vm.translations.DESCRIPTION}}</label>
                            <textarea name="message" id="message" value = "{{editCtrl.item.description}}" ng-model="editCtrl.item.description"class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>
                        </div >
                       
                        
 <div>
      <input type="checkbox" id="inlineCheckbox1" value="option1">{{vm.translations.CHECK1REP}}</input>
   </div>
   <div class="CheckBoxedit2">     
    <input type="checkbox" id="inlineCheckbox1" value="option2"> {{vm.translations.CHECK2REP}}</input>
   </div>

                    </div>
                    </div>
                </div>
                </form>
            </div>
        </div>

                       
    </div>
     <div class="caption">
        
        <a ui-sref="form.newsfeeds" ng-click="gotoTop();editCtrl.updateUser();editCtrl.updateItem();" id ="save"class="btn btn-primary" role="button">{{vm.translations.SAVE}}</a> 
        
        <a ui-sref="form.newsfeeds" ng-click="gotoTop()" id ="remove" class="btn btn-primary" role="button">{{vm.translations.REMOVE}}</a> 
        <a ui-sref="form.newsfeeds" ng-click="gotoTop()" id ="reset" class="btn btn-primary" role="button">{{vm.translations.RESETKEY}}</a> 
      </div>     
</div>
</div>
