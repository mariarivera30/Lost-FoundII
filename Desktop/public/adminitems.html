<div ng-controller="languageController">
<div ng-controller="adminItemsController">
<div id = "AdminSearch">
   <div  class="col-xs-6 col-md-10">
              
                 <input type="text" class="form-control" placeholder="{{vm.translations.SEARCH}}" id="searchBarUsers">
            

             </div>
 
              
   <div id ="searchUser">                        
        <a href="#" id ="SearchBtn" class="btn btn-primary" role="button" >{{vm.translations.SEARCH}}</a> 
        
      </div> 
</div>


<div class="panel panel-default">
  <!-- Default panel contents -->
  <div id = "headingUserList" class="panel-heading"> 

   <div class="col-xs-6 col-md-8">    
   <h4 align = "left"> <strong>{{vm.translations.ITEMS}}</strong></h4>

</div>
              
        <a href="#" id ="BlockBtn" class="btn btn-primary" role="button" >{{vm.translations.BLOCK}}</a> 
        <a href="#" id ="UnblockBtn" class="btn btn-primary" role="button" >{{vm.translations.UNBLOCK}}</a> 

  </div>
  <!-- <div class="panel-body">
    <p></p>
  </div> -->
 
  <!-- Table -->
  <table class="table">
        <thead>
          <tr>
            <th><center>{{vm.translations.SELECT}}</center></th>
            <th><center>{{vm.translations.ITEMID}}</center></th>
            <th><center>{{vm.translations.ITEMNAME}}</center></th>
            <th><center>{{vm.translations.EMAIL}}</center></th>
          </tr>
        </thead>
        <tbody ng-repeat="item in items">
          <tr>
            <td><input type="checkbox" name="users" value=" "></td>
            <td><a ui-sref="form.admin.comments" ng-click="setValue(item.itemid); gotoTop()">{{item.itemid}}</a></td>
            <td>{{item.itemname}}</td>
            <td>{{item.email}}</td>
          </tr>
          
        </tbody>
      </table>

</div>
</div>
